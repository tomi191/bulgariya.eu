<!DOCTYPE html>

<html class="light" lang="bg"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Национален референдум</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">how_to_vote</span>
</div>
<h2 class="text-slate-900 dark:text-slate-50 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Национален референдум</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-slate-800 dark:text-slate-200 gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
<main class="flex-1 flex flex-col justify-between p-4">
<div class="flex-grow flex flex-col items-center justify-center">
<!-- HeadlineText -->
<h1 class="text-slate-900 dark:text-slate-50 tracking-tight text-3xl font-bold leading-tight px-4 text-center pb-3 pt-6">Съгласни ли сте България да приеме еврото като официална валута?</h1>
<!-- BodyText -->
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal pb-6 pt-1 px-4 text-center">Моля, направете своя избор:</p>
<!-- ButtonGroup -->
<div class="w-full max-w-sm px-4">
<div class="flex flex-col gap-4 items-stretch">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-[#4CAF50] hover:bg-[#43a047] text-white text-lg font-bold leading-normal tracking-[0.015em] w-full gap-3 shadow-md transition-transform active:scale-95">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 700;">check_circle</span>
<span class="truncate">ЗА</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-[#F44336] hover:bg-[#e53935] text-white text-lg font-bold leading-normal tracking-[0.015em] w-full gap-3 shadow-md transition-transform active:scale-95">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 700;">cancel</span>
<span class="truncate">ПРОТИВ</span>
</button>
</div>
</div>
</div>
<!-- MetaText -->
<a class="group flex items-center justify-center gap-2 cursor-pointer pb-6 pt-8" href="#">
<span class="material-symbols-outlined text-primary group-hover:text-blue-700 dark:group-hover:text-blue-400 text-base">info</span>
<p class="text-primary group-hover:text-blue-700 dark:group-hover:text-blue-400 text-sm font-normal leading-normal underline">Научете повече за референдума</p>
</a>
</main>
</div>
</body></html>
